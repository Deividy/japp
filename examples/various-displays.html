<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>JS App Testing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type='text/javascript' src='../node_modules/jquery/dist/jquery.js'></script>
        <script type='text/javascript' src='../node_modules/underscore/underscore.js'></script>
        <script type='text/javascript' src='../node_modules/backbone/backbone.js'></script>
        <script type='text/javascript' src='../node_modules/functoids/functoids.js'></script>
        
        <script type='text/javascript' src='../japp.js'></script>

        <script type='text/javascript'>
            $(document).ready(function() {
                JA.build();

                var home = JA.addPage({ id: "home" });

                home.addDisplay({
                    id: "homeDisplay",
                    container: "#homeContainer",
                    templateSelector: "#homeDisplay",
                    events: {
                        "click a.alert": function (ev) {
                            ev.preventDefault();
                            alert("Alert!");
                        }
                    }
                });

                home.addDisplay({
                    id: "display1",
                    container: "#display1Container",
                    templateSelector: "#display1"
                });

                home.addDisplay({
                    id: "display2",
                    container: "#display2Container",
                    templateSelector: "#display2"
                });

                JA.startRouter();
                JA.navigate('home');
            });
        </script>

    </head>
    <body>
        <div id='homeContainer'>
            <div id='homeDisplay'>
                <h2>Display home</h2>
                <a href='#' class='alert'>Test an alert!</a>
            </div>
        </div>

        <div id='display1Container'>
            <div id='display1'>
                <h2>Display 1</h2>
            </div>
        </div>

        <div id='display2Container'>
        </div>

        <script type='text/template' id='display2'>
            <h2>Display 2</h2>
        </script>

    </body>
</html>
